<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/authors.css}">
    <meta charset="UTF-8">
    <title>Author Books</title>
</head>
<body>
<div th:replace="books/fragments/header :: header"></div>
<main>
<h1>Books by <span th:text="${author.name}">Author Name</span></h1>
<table>
    <th>Title</th>
    <th>ISBN</th>
    <th>Copies</th>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Book Title</td>
        <td th:text="${book.isbn}">ISBN Number</td>
        <td th:text="${book.copies}">Copies</td>
    </tr>
</table>
<br><br>
<button type="button" class="btn"><a th:href="@{/authors}">Back to Authors</a></button>
</main>
</body>
</html>
