<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/books.css}">
    <meta charset="UTF-8">
    <title>Library Books</title>
</head>
<body>

    <h1>Library Books</h1>
    <div class="book_table">
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Copies</th>
            <th>Manage</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Book title</td>
            <td th:text="${book.author.name}">Author</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.copies}">Copies</td>
            <td>
                <button class="edit"><a class="manage edit" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a></button>
                <button class="delete"><a class="manage delete" th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a></button>
            </td>
        </tr>
    </table>
    </div>
    <br><br>
    <button class="btn"><a th:href="@{/books/create}">Add new book</a></button>

</body>
</html>
