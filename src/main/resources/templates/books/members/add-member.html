<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/create_member.css}">
    <meta charset="UTF-8">
    <title>Add New Member</title>
</head>
<body>
<form action="#" th:action="@{/members/add-member}" th:object="${member}" method="POST">
    <h1>Add a New Member</h1>
    <br>
    <input type="text" required placeholder="Enter Member Name" th:field="*{name}">
    <br><br>
    <input type="text" required placeholder="Enter Membership Number" th:field="*{membershipNumber}">
    <br><br>
    <button type="submit">Add Member</button>
</form>
</body>
</html>
