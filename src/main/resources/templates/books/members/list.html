<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/members.css}">
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>
<h1>Members</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Member Name</th>
        <th>Membership Number</th>
        <th>Manage</th>
    </tr>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}">1</td>
        <td>
            <a th:href="@{/members/{id}/books (id=${member.id})}" th:text="${member.name}" class="name">Member Name</a>
        </td>
        <td th:text="${member.membershipNumber}">Membership Number</td>
        <td>
            <button type="button" class="edit"><a th:href="@{/members/edit/{id} (id=${member.id})}">Edit</a></button>
            <button type="button" class="delete"><a th:href="@{/members/delete/{id} (id=${member.id})}">Delete</a>
            </button>
        </td>
    </tr>
</table>
<br>
<button type="button" class="btn"><a th:href="@{/members/addMember}">Add New Member</a></button>
</body>
</html>
