<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/authors.css}">
    <meta charset="UTF-8">
    <title>Books Borrowed by Member</title>
</head>
<body>
<h1>Books Borrowed By <span th:text="${member.name}">Author Name</span></h1>
<table>
    <tr>
        <th>Title</th>
        <th>ISBN</th>
    </tr>
    <tr th:each="book : ${borrowedBooks}">
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.isbn}">ISBN</td>
    </tr>
</table>
<br><br>
<button type="button" class="btn"><a th:href="@{/members}">Back To Members</a></button>
</body>
</html>
