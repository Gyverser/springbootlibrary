<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/create_book.css}">
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<main>
<form th:action="@{/books/update/{id} (id=${book.id})}" th:object="${book}" method="post">
    <h1>Edit a book</h1>
    <input type="text" th:field="*{title}">
    <div th:if="${#fields.hasErrors()}" th:errors="*{title}" class="error"></div>
    <br>
    <input type="text" th:field="*{isbn}">
    <div th:if="${#fields.hasErrors()}" th:errors="*{isbn}" class="error"></div>
    <br>
    <input type="number" th:field="*{copies}">
    <div th:if="${#fields.hasErrors()}" th:errors="*{copies}" class="error"></div>
    <br>
    <select id="author" name="authorId" th:field="*{authorId}">
        <option value="" disabled selected>Select an author</option>
        <option th:each="author : ${authors}"
                th:value="${author.id}"
                th:text="${author.name}">
        </option>
    </select>
    <br>
    <button type="submit">Save Book</button>
</form>
</main>
</body>
</html>
