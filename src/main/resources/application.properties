spring.application.name=demo

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG


# Google OAuth2 Client Configuration
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${REDIRECT_URI}
spring.security.oauth2.client.registration.google.client-name=${CLIENT_NAME}

# Google OAuth2 Provider Configuration
spring.security.oauth2.client.provider.google.authorization-uri=${AUTHORIZATION_URI}
spring.security.oauth2.client.provider.google.token-uri=${TOKEN_URI}
spring.security.oauth2.client.provider.google.user-info-uri=${USER_INFO_URI}


